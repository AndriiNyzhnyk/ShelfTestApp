<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>
    <link type="text/css" rel="stylesheet" href="/style/normalize.css">
    <link type="text/css" rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>

</head>
<body>
    <h1 id="title">Знайди що тобі потрібно !</h1>

    <form id="search">
            <select size="1" name="place" id="place" required>
                <option value="restaurant" name="restaurant">Ресторан</option>
                <option value="museum" name="museum">Музей</option>
                <option value="hotel" name="hotel">Готель</option>
                <option value="coffee" name="coffee">Кафе</option>
                <option value="McDonalds" name="macdonalds">McDonalds</option>
            </select>

            <p>Виберіть відстань :</p>
            <input type="radio" name="radius" class="itemR" id="v500" value="500" checked />
            <label for="v500">0.5 км</label>

            <input type="radio" name="radius" class="itemR" id="v1000" value="1000" />
            <label for="v1000">1 км</label>

            <input type="radio" name="radius" class="itemR" id="v5000" value="5000" />
            <label for="v5000">5 км</label>

            <input type="radio" name="radius" class="itemR" id="v10000" value="10000" />
            <label for="v10000">10 км</label>

            <input type="radio" name="radius" class="itemR" id="v20000" value="20000" />
            <label for="v10000">20 км</label>

            <input type="radio" name="radius" class="itemR" id="v50000" value="50000" />
            <label for="v10000">50 км</label>

            <input type="radio" name="radius" class="itemR" id="v100000" value="100000" />
            <label for="v10000">100 км</label>

            <br />

            <p>Type response:</p>
            <input type="radio" name="typeResponse" class="typeResponse" id="typeMap" value="map" checked/>
            <label for="typeMap">Map</label>

            <input type="radio" name="typeResponse" class="typeResponse" id="typeCsv" value="csv" />
            <label for="typeCsv">Csv</label>
            <br />

            <input type="submit" value="Надіслати" id="send"/>
        </form>


    <div id="mapid"></div>

    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
            integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
            crossorigin=""></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.7/es5-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.7/es5-sham.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.34.2/es6-shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.34.2/es6-sham.min.js"></script>
    <!--<script src="https://wzrd.in/standalone/es7-shim@latest"></script>-->
    <script src="/js/main.js"></script>
</body>
</html>
