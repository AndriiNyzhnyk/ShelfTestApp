<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>
    <link type="text/css" rel="stylesheet" href="/style/main.css">
</head>
<body>
    <h1 id="title">Знайди що тобі потрібно !</h1>

    <form id="search">
            <select size="1" name="place" id="place" required>
                <option value="restaurant" name="restaurant">Ресторан</option>
                <option value="museum" name="museum">Музей</option>
                <option value="hotel" name="hotel">Готель</option>
                <option value="coffee" name="coffee">Кафе</option>
                <option value="McDonalds" name="macdonalds">McDonalds</option>
            </select>

            <p>Виберіть відстань :</p>
            <input type="radio" name="radius" class="itemR" id="v500" value="500" checked />
            <label for="v500">0.5 км</label>

            <input type="radio" name="radius" class="itemR" id="v1000" value="1000" />
            <label for="v1000">1 км</label>

            <input type="radio" name="radius" class="itemR" id="v5000" value="5000" />
            <label for="v5000">5 км</label>

            <input type="radio" name="radius" class="itemR" id="v10000" value="10000" />
            <label for="v10000">10 км</label>

            <input type="radio" name="radius" class="itemR" id="v20000" value="20000" />
            <label for="v10000">20 км</label>

            <input type="radio" name="radius" class="itemR" id="v50000" value="50000" />
            <label for="v10000">50 км</label>

            <input type="radio" name="radius" class="itemR" id="v100000" value="100000" />
            <label for="v10000">100 км</label>

            <br />
            <input type="submit" value="Надіслати" id="send"/>
        </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
